<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/joguinho/img/Logo Romari 2.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Funcionários</title>
<link rel="stylesheet" href="funcionario.css">
</head>
<body>
<div id="container1">
  <h1>Cadastro do Funcionário</h1>
  <form id="cadastroForm">
    <label id="label1" for="nome">Nome:</label>
    <input class="input1" type="text" id="nome" required><br>
    <label id="label1" for="cargo">Cargo:</label>
    <input class="input1" type="text" id="cargo" required><br>
    <label id="label1" for="email">Email:</label>
    <input class="input1" type="email" id="email" required><br>
    <label id="label1" for="telefone">Telefone:</label>
    <input class="input1" type="tel" id="telefone" required><br>
    <label id="label1" for="senha">Senha:</label>
    <input class="input1" type="password" id="senha" required><br>

    <button id="button1" type="submit">Cadastrar</button>
  </form>
  <a class="Voltar" href="funcionariologin.html">Voltar</a>

</div>
<script src="funcionario.js"></script>
</body>
</html>
